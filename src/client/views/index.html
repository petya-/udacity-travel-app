<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel App</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../media/logo.png" alt="logo">

    </div>

  </header>
  <main>
    <div class="container">
      <div id="trip-form__container">
        <div class="trip-text__container">
          <h1>Travel App</h1>
          <p>Plan your next trip with ease - simply type a city name and your travel dates and receive weather and
            coutry information.</p>
        </div>

        <form onsubmit="Client.submitForm(event)">
          <label for="city"></label>
          <input id="city" type="text" placeholder="Enter city">
          <label for="startDate"></label>
          <input id="startDate" type="date" placeholder="Enter city">
          <label for="endDate"></label>
          <input id="endDate" type="date" placeholder="Enter city">
          <input type="submit">
        </form>
      </div>
      <div id="trips">
        <h1>Your trips</h1>
        <div id="trips__container"></div>

      </div>

    </div>


  </main>
  <footer></footer>
</body>

</html>
